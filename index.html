<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GoogleCss</title>
  </head>
  <body>
    <!-- Projenin (sayfanın üst kısmı) -->
    <header>
      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li class="menu-bg">
            <img class="menu-button" src="img/appsbutton.svg" alt="menu logo" />
          </li>
          <li>
            <img
              class="profile-pic"
              src="https://source.unsplash.com/random/30x30"
              alt="profile pic"
            />
          </li>
        </ul>
      </nav>
    </header>
    <!-- Projenin Orta bölümü (arama çubuğu, logo, button kısmı) -->
    <section class="search-wrapper">
      <img class="logo" src="img/logo.png" alt="logo" />
      <form>
        <img class="search" src="img/search_FILL0_wght400_GRAD200_opsz48.png" />
        <img class="mic" src="img/voicelogo.png" />
        <input type="text" />
        <div class="buttons">
          <button type="button">Google Search</button>
          <button type="button">I'm Feeling Lucky</button>
        </div>
      </form>
    </section>
    <!-- Projenin alt kısmı -->
    <footer>
      <div class="panel">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
